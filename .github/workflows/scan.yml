name: Vulnerability Scan Action

on:
  workflow_dispatch:
  
permissions:
  contents: read
  issues: write
  pull-requests: write
  
jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: ZeroThreat AI DAST Scanner
      uses: zerothreatai/github-action@0.0.4
      with:
        ZT_TOKEN: ${{ secrets.ZT_TOKEN }}
        ON_PREM_PROXY_API_URL: ${{ secrets.ON_PREM_PROXY_API_URL }}
        WAIT_FOR_ANALYSIS: true
